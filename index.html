<html>
    <head>
        <title> Basic Calculator</title>
        <link rel="stylesheet" href="style.css">
    </head>

    <body  class = "center">
        <h1> Basic Calculator</h1>
        <label for="num1">Number 1:</label><br>
        <input type="text" id="num1"><br><br>
        <label for="num2">Number 2:</label><br>
        <input type="text" id="num2"><br><br>
        <button onclick="calculator('+')">Addition</button>
        <button onclick="calculator('-')">Subtraction</button>
        <button onclick="calculator('*')">Mutliplication</button>
        <button onclick="calculator('/')">Division</button>
        <h3>Result: <span id="result"></span></h3>
        <script src="calculator.js"></script>
    </body>
</html>
